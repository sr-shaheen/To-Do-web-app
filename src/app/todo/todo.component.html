<div class="todo-list">
  <table class="table table-bordered">
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <!-- <td>{{ todo.id }}</td> -->
        <td>{{ todo?.title }}</td>
        <td>{{ todo?.description }}</td>
        <td>
          <button class=" btn btn-primary " (click)="editTodo(todo)">
            Edit
          </button>
        </td>
        <td>

          <button class=" btn btn-info " (click)="detailTodo(todo)">
            Detail
          </button>

        </td>
        <td>
          <button class="btn btn-danger ml-2 " (click)="deleteTodo(todo)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
