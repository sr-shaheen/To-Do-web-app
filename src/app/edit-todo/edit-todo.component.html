<div class="col-md-6">
  <h2 class="text-center">Change Todo</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        formControlName="title"
        placeholder="Title"
        name="title"
        class="form-control"
        id="title"
      />
      <div class="feedback-red" *ngIf="isInvalid('title')">
        Title is empty.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input
        formControlName="description"
        placeholder="Description"
        name="description"
        class="form-control"
        id="description"
      />
      <div class="feedback-red" *ngIf="isInvalid('description')">
        Description is empty.
      </div>
    </div>

    <button button [disabled]="editForm.invalid" class="btn btn-success">
      Submit
    </button>
    <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
  </form>
</div>
